<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traffic Challan Payment Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary: #1f2937; /* Dark Slate */
      --secondary: #3b82f6; /* Blue */
      --accent: #f97316; /* Orange */
      --success: #22c55e; /* Green */
      --danger: #ef4444; /* Red */
      --background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
      --white: #ffffff;
      --gray-light: #f3f4f6;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
      color: var(--white);
    }

    header {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--white);
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    main {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 15px 30px var(--shadow);
      width: 100%;
      max-width: 720px;
      padding: 2rem;
      color: var(--primary);
    }

    #searchBar {
      width: 100%;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid var(--secondary);
      margin-bottom: 1.8rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    #searchBar:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    thead tr {
      background-color: var(--secondary);
      color: var(--white);
      font-weight: 700;
    }

    thead th {
      padding: 15px 10px;
      text-align: left;
      font-size: 1rem;
    }

    tbody tr {
      background: var(--gray-light);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: #dbeafe;
    }

    tbody td {
      padding: 15px 10px;
      font-weight: 500;
      vertical-align: middle;
    }

    .amount {
      font-weight: 700;
      color: var(--danger);
    }

    button.pay-btn {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      padding: 10px 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.6);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button.pay-btn:hover {
      background-color: #c2410c;
      box-shadow: 0 6px 18px rgba(194, 65, 12, 0.8);
    }

    button.pay-btn:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
      box-shadow: none;
      color: #6b7280;
    }

    /* Payment success message */
    #message {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--success);
      text-align: center;
      display: none;
    }

    @media (max-width: 480px) {
      table, thead, tbody, tr, th, td {
        display: block;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 1rem;
        background: var(--white);
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        border-radius: 12px;
        padding: 15px;
      }

      tbody td {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
        font-weight: 500;
      }

      tbody td:last-child {
        border-bottom: none;
      }

      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: 700;
        color: var(--secondary);
        top: 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Traffic Challan Payment Dashboard</h1>
</header>

<main>
  <input
    type="text"
    id="searchBar"
    placeholder="Search by Vehicle No. or Owner Name..."
    aria-label="Search Challans"
  />

  <table>
    <thead>
      <tr>
        <th>Vehicle No.</th>
        <th>Owner Name</th>
        <th>Challan Amount</th>
        <th>Pay</th>
      </tr>
    </thead>
    <tbody id="challanTableBody">
      <!-- rows inserted here by JS -->
    </tbody>
  </table>

  <div id="message">Payment Successful! Thank you.</div>
</main>

<script>
  // Sample data
  const challans = [
    { vehicleNo: "KA-01-HH-1234", owner: "Rajesh Kumar", amount: 1500 },
    { vehicleNo: "MH-12-AB-4567", owner: "Sneha Patel", amount: 500 },
    { vehicleNo: "DL-04-XY-9876", owner: "Amit Singh", amount: 1200 },
    { vehicleNo: "TN-09-ZZ-5555", owner: "Priya Sharma", amount: 800 },
    { vehicleNo: "GJ-05-JJ-1122", owner: "Ravi Desai", amount: 650 }
  ];

  const tbody = document.getElementById('challanTableBody');
  const messageDiv = document.getElementById('message');
  const searchBar = document.getElementById('searchBar');

  // Render table with optional filter
  function renderTable(filter = '') {
    const filterLower = filter.toLowerCase();
    tbody.innerHTML = '';

    const filteredChallans = challans.filter(c => 
      c.vehicleNo.toLowerCase().includes(filterLower) ||
      c.owner.toLowerCase().includes(filterLower)
    );

    if (filteredChallans.length === 0) {
      tbody.innerHTML = `
        <tr><td colspan="4" style="text-align:center; padding: 20px; font-style: italic; color: #999;">
          No matching challans found.
        </td></tr>
      `;
      return;
    }

    filteredChallans.forEach((challan, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td data-label="Vehicle No.">${challan.vehicleNo}</td>
        <td data-label="Owner Name">${challan.owner}</td>
        <td data-label="Challan Amount" class="amount">â‚¹${challan.amount}</td>
        <td data-label="Pay">
          <button class="pay-btn" onclick="payChallan(${challans.indexOf(challan)}, this)">Pay Now</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function payChallan(index, btn) {
    btn.disabled = true;
    btn.textContent = "Processing...";
    messageDiv.style.display = 'none';

    // Simulate payment delay
    setTimeout(() => {
      challans.splice(index, 1); // remove paid challan
      renderTable(searchBar.value);
      messageDiv.style.display = 'block';
      messageDiv.textContent = "Payment Successful! Thank you.";
    }, 1500);
  }

  searchBar.addEventListener('input', (e) => {
    renderTable(e.target.value);
    messageDiv.style.display = 'none';
  });

  renderTable();
</script>

</body>
</html>
