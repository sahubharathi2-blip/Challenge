<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traffic Challan Dashboard</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-+e3xxN1BnhgF+iwTfDK7lLB1GzU19FtTYB3zF+f68Lz0HckZC1QkK+uz4djEFd+n8T6VNhIjx4FeuUjjIdIoZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary: #1f2937;
      --secondary: #3b82f6;
      --accent: #f97316;
      --success: #22c55e;
      --danger: #ef4444;
      --background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
      --white: #ffffff;
      --gray-light: #f3f4f6;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--background);
      color: var(--white);
      padding-top: 80px;
    }

    /* NAV BAR */
    nav {
      background-color: #111827;
      padding: 1rem 2rem;
      color: var(--white);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px var(--shadow);
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--secondary);
    }

    nav .menu {
      display: flex;
      gap: 20px;
    }

    nav .menu a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav .menu a:hover {
      color: var(--accent);
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 1rem;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 15px 30px var(--shadow);
      padding: 2rem;
      color: var(--primary);
      overflow-x: auto;
    }

    #searchBar {
      width: 100%;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid var(--secondary);
      margin-bottom: 1.8rem;
      outline-offset: 2px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
      min-width: 800px;
    }

    thead tr {
      background-color: var(--secondary);
      color: var(--white);
    }

    thead th {
      padding: 15px 10px;
      text-align: left;
      white-space: nowrap;
    }

    tbody tr {
      background: var(--gray-light);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: #dbeafe;
    }

    tbody td {
      padding: 15px 10px;
      vertical-align: middle;
      font-weight: 500;
      white-space: nowrap;
    }

    .amount {
      font-weight: 700;
      color: var(--danger);
    }

    .pay-btn {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      padding: 10px 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.6);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .pay-btn:hover {
      background-color: #c2410c;
    }

    .pay-btn:disabled {
      background-color: #d1d5db;
      color: #6b7280;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--success);
      text-align: center;
      display: none;
    }

    /* Icons for challan types */
    .challan-speeding { color: #ef4444; }       /* Red */
    .challan-parking { color: #f59e0b; }        /* Amber */
    .challan-signal { color: #3b82f6; }         /* Blue */
    .challan-document { color: #10b981; }       /* Green */

    @media (max-width: 850px) {
      main {
        padding: 1rem;
      }
      table {
        min-width: 700px;
      }
    }

    @media (max-width: 600px) {
      nav .menu {
        display: none;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      main {
        margin: 1rem;
      }

      table, thead, tbody, tr, th, td {
        display: block;
      }

      thead {
        display: none;
      }

      tbody tr {
        margin-bottom: 1rem;
        padding: 1rem;
      }

      tbody td {
        padding-left: 50%;
        position: relative;
        border-bottom: 1px solid #ccc;
        white-space: normal;
      }

      tbody td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: 700;
        color: var(--secondary);
        content: attr(data-label);
        white-space: nowrap;
      }

      tbody td:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">
    <i class="fas fa-car-crash"></i> TrafficChallan
  </div>
  <div class="menu">
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-car"></i> Vehicles</a>
    <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
    <a href="#"><i class="fas fa-info-circle"></i> Help</a>
  </div>
</nav>

<!-- Page header -->
<header>
  <h1><i class="fas fa-money-check-alt"></i> Pay Your Challans</h1>
</header>

<!-- Main content -->
<main>
  <input
    type="text"
    id="searchBar"
    placeholder="Search by Vehicle No., Owner Name or Challan Type..."
    aria-label="Search Challans"
  />

  <table>
    <thead>
      <tr>
        <th><i class="fas fa-car"></i> Vehicle No.</th>
        <th><i class="fas fa-user"></i> Owner Name</th>
        <th><i class="fas fa-info-circle"></i> Vehicle Details</th>
        <th><i class="fas fa-exclamation-triangle"></i> Challan Type</th>
        <th><i class="fas fa-indian-rupee-sign"></i> Amount</th>
        <th><i class="fas fa-wallet"></i> Pay</th>
      </tr>
    </thead>
    <tbody id="challanTableBody">
      <!-- Rows rendered by JS -->
    </tbody>
  </table>

  <div id="message">
    <i class="fas fa-check-circle"></i> Payment Successful! Thank you.
  </div>
</main>

<!-- JavaScript -->
<script>
  // Challan types with icons & titles
  const challanTypes = {
    speeding: {
      icon: '<i class="fas fa-tachometer-alt challan-speeding" title="Speeding"></i>',
      label: 'Speeding'
    },
    parking: {
      icon: '<i class="fas fa-parking challan-parking" title="Illegal Parking"></i>',
      label: 'Illegal Parking'
    },
    signal: {
      icon: '<i class="fas fa-traffic-light challan-signal" title="Signal Violation"></i>',
      label: 'Signal Violation'
    },
    document: {
      icon: '<i class="fas fa-file-contract challan-document" title="Document Violation"></i>',
      label: 'Document Violation'
    }
  };

  // Sample data with vehicle details and challan types
  const challans = [
    { 
      vehicleNo: "KA-01-HH-1234", 
      owner: "Rajesh Kumar", 
      vehicleDetails: "Car, 2018 Model", 
      challanType: "speeding",
      amount: 1500 
    },
    { 
      vehicleNo: "MH-12-AB-4567", 
      owner: "Sneha Patel", 
      vehicleDetails: "Motorcycle, 2020 Model", 
      challanType: "parking",
      amount: 500 
    },
    { 
      vehicleNo: "DL-04-XY-9876", 
      owner: "Amit Singh", 
      vehicleDetails: "Truck, 2015 Model", 
      challanType: "signal",
      amount: 1200 
    },
    { 
      vehicleNo: "TN-09-ZZ-5555", 
      owner: "Priya Sharma", 
      vehicleDetails: "Car, 2019 Model", 
      challanType: "document",
      amount: 800 
    },
    { 
      vehicleNo: "GJ-05-JJ-1122", 
      owner: "Ravi Desai", 
      vehicleDetails: "Bus, 2010 Model", 
      challanType: "speeding",
      amount: 650 
    }
  ];

  const tbody = document.getElementById('challanTableBody');
  const messageDiv = document.getElementById('message');
  const searchBar = document.getElementById('searchBar');

  // Render table rows with optional filter
  function renderTable(filter = '') {
    const filterLower = filter.toLowerCase();
    tbody.innerHTML = '';

    const filtered = challans.filter(c => 
      c.vehicleNo.toLowerCase().includes(filterLower) ||
      c.owner.toLowerCase().includes(filterLower) ||
      challanTypes[c.challanType].label.toLowerCase().includes(filterLower)
    );

    if (filtered.length === 0) {
      tbody.innerHTML = `
        <tr><td colspan="6" style="text-align:center; padding: 20px; font-style: italic; color: #999;">
          No matching challans found.
        </td></tr>
      `;
      return;
    }

    filtered.forEach((c, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td data-label="Vehicle No."><i class="fas fa-car"></i> ${c.vehicleNo}</td>
        <td data-label="Owner Name"><i class="fas fa-user"></i> ${c.owner}</td>
        <td data-label="Vehicle Details"><i class="fas fa-info-circle"></i> ${c.vehicleDetails}</td>
        <td data-label="Challan Type">${challanTypes[c.challanType].icon} ${challanTypes[c.challanType].label}</td>
        <td data-label="Amount" class="amount">â‚¹${c.amount}</td>
        <td data-label="Pay">
          <button class="pay-btn" onclick="payChallan(${challans.indexOf(c)}, this)">
            <i class="fas fa-credit-card"></i> Pay Now
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function payChallan(index, btn) {
    btn.disabled = true;
    btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;

    // Simulate payment delay
    setTimeout(() => {
      // Remove the challan after payment
      challans.splice(index, 1);
      renderTable(searchBar.value);
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3500);
    }, 2000);
  }

  // Search input event
  searchBar.addEventListener('input', () => {
    renderTable(searchBar.value);
  });

  // Initial render
  renderTable();
</script>

</body>
</html>
